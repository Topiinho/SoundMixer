<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundMixer - Interface Nativa</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/discord-style.css">
    <link rel="stylesheet" href="css/mixer-components.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="app-logo">
                    <i class="fas fa-sliders-h"></i>
                    <span>SoundMixer</span>
                </div>
                <div class="app-version">Nativo</div>
            </div>
            
            <div class="server-list">
                <div class="server-item active">
                    <i class="fas fa-home"></i>
                    <span class="tooltip">Todos</span>
                </div>
                <div class="server-separator"></div>
                <div class="server-item">
                    <i class="fab fa-discord"></i>
                    <span class="tooltip">Discord</span>
                </div>
                <div class="server-item">
                    <i class="fab fa-spotify"></i>
                    <span class="tooltip">Spotify</span>
                </div>
                <div class="server-item">
                    <i class="fab fa-chrome"></i>
                    <span class="tooltip">Chrome</span>
                </div>
            </div>
            
            <div class="user-area">
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-details">
                        <div class="username">User</div>
                        <div class="user-status">
                            <span class="status-indicator online"></span>
                            Online
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="top-bar">
                <div class="channel-info">
                    <i class="fas fa-volume-up"></i>
                    <span class="channel-name">Audio Mixer Control</span>
                </div>
                <div class="top-controls">
                    <div class="system-stats">
                        <div class="stat-item">
                            <i class="fas fa-microchip"></i>
                            <span id="cpu-usage">0.2%</span>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-clock"></i>
                            <span id="latency">5ms</span>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-signal"></i>
                            <span id="active-apps">3</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="mixer-container">
                <!-- Master -->
                <div class="master-section">
                    <div class="master-header">
                        <h3><i class="fas fa-crown"></i> Master Controls</h3>
                        <div class="master-indicators">
                            <div class="indicator online">
                                <span class="indicator-dot"></span>
                                Ativo
                            </div>
                        </div>
                    </div>
                    
                    <div class="master-controls">
                        <div class="transport-controls">
                            <button class="transport-btn play" onclick="transportControl('play')">
                                <i class="fas fa-play"></i>
                            </button>
                            <button class="transport-btn pause" onclick="transportControl('pause')">
                                <i class="fas fa-pause"></i>
                            </button>
                            <button class="transport-btn stop" onclick="transportControl('stop')">
                                <i class="fas fa-stop"></i>
                            </button>
                        </div>
                        
                        <div class="master-volume">
                            <label>Master Volume</label>
                            <div class="volume-control">
                                <input type="range" id="master-volume" min="0" max="100" value="85" class="volume-slider" oninput="setMasterVolume(this.value)">
                                <span class="volume-value" id="master-value">85%</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Channels -->
                <div class="channels-container">
                    <div class="channels-header">
                        <h3><i class="fas fa-sliders-h"></i> Audio Channels</h3>
                        <button class="btn-add-channel" onclick="addChannel()">
                            <i class="fas fa-plus"></i>
                            Add Channel
                        </button>
                    </div>
                    
                    <div class="channels-grid" id="channels-grid">
                        <!-- Channels serÃ£o criados pelo JS -->
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Right Panel -->
        <div class="right-panel">
            <div class="panel-header">
                <h4><i class="fas fa-chart-line"></i> Analysis</h4>
            </div>
            <div class="panel-content">
                <div class="spectrum-section">
                    <h5>Spectrum</h5>
                    <div class="spectrum-display" id="spectrum-display"></div>
                </div>
                <div class="activity-section">
                    <h5>Activity</h5>
                    <div class="activity-log" id="activity-log"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/mixer-nativo.js"></script>
</body>
</html>
