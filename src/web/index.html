<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonus Mixer</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome.all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="app-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <img src="assets/logo.png" alt="Sonus Mixer Logo" class="app-logo-img">
                <span class="app-title">Sonus Mixer</span>
            </div>

            <div class="user-profile">
                <img src="https://via.placeholder.com/40" alt="Avatar do Usuário" class="user-avatar">
                <span class="user-name">Vitor Pinho</span>
            </div>

            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link active">
                        <i class="fas fa-sliders"></i>
                        <span>Controle por Apps</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-broadcast-tower"></i>
                        <span>Controle por Canais</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-microphone"></i>
                        <span>Controle de Microfone</span>
                    </a>
                </li>
            </ul>

            <div class="sidebar-footer">
                <a href="#" class="nav-link">
                    <i class="fas fa-cog"></i>
                    <span>Configurações</span>
                </a>
            </div>
        </nav>

        <main class="main-content">
            <header class="content-header">
                <h1><i class="fas fa-sliders me-2"></i>Controle de Volume por Aplicativos</h1>
                <div id="master-volume-container">
                    <!-- O controle de volume master será inserido aqui pelo JS -->
                </div>
            </header>
            
            <section class="content-body">
                <!-- O conteúdo aqui será gerado dinamicamente pelo mixer.js -->
            </section>
        </main>
    </div>

<script src="js/mixer.js"></script>
</body>
</html>
